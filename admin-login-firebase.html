<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الإدارة - أمانة الأحساء</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
      import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

      // 🔥 Firebase Configuration
      const firebaseConfig = {
  apiKey: "AIzaSyCmv3l8_CKMjP1Wo3G7FpM4f6ox59gQb7g",
  authDomain: "test-one-6c755.firebaseapp.com",
  projectId: "test-one-6c755",
  storageBucket: "test-one-6c755.firebasestorage.app",
  messagingSenderId: "103909985339",
  appId: "1:103909985339:web:e827353eab071a76cca01e",
  measurementId: "G-41VG1LCE5L"
};

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      window.firebaseDB = db;
      window.collection = collection;
      window.getDocs = getDocs;
      window.query = query;
      window.where = where;
    </script>

    <style>
        :root {
            --primary-color: #1a5f3f;
            --secondary-color: #d4af37;
            --gradient-primary: linear-gradient(135deg, #1a5f3f 0%, #2d7d5f 50%, #d4af37 100%);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --border-radius-xl: 24px;
        }

        * {
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .card-header {
            background: rgba(26, 95, 63, 0.1);
            text-align: center;
            padding: 40px 30px;
            border-bottom: 1px solid rgba(26, 95, 63, 0.1);
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
        }

        .card-title {
            color: var(--primary-color);
            font-weight: 800;
            margin-bottom: 5px;
        }

        .card-subtitle {
            color: #666;
            font-weight: 500;
        }

        .form-control {
            border: 2px solid rgba(26, 95, 63, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            padding-right: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 95, 63, 0.1);
            background: white;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            z-index: 10;
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            padding: 15px;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(26, 95, 63, 0.3);
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 500;
        }

        .spinner-border {
            width: 20px;
            height: 20px;
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .footer-text a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="logo-icon">
                    <i class="fas fa-building"></i>
                </div>
                <h3 class="card-title">لوحة تحكم الإدارة</h3>
                <p class="card-subtitle mb-0">أمانة الأحساء</p>
            </div>
            
            <div class="card-body p-4">
                <!-- رسائل التنبيه -->
                <div id="alertContainer"></div>
                
                <form id="loginForm">
                    <div class="mb-4">
                        <label class="form-label fw-bold">اسم المستخدم</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" 
                                   placeholder="أدخل اسم المستخدم" required>
                            <span class="input-icon">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">كلمة المرور</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" 
                                   placeholder="أدخل كلمة المرور" required>
                            <span class="input-icon">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        تسجيل الدخول
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="index-firebase.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-right me-2"></i>
                        العودة للرئيسية
                    </a>
                </div>
            </div>
        </div>
        
        <div class="footer-text">
            <p>&copy; 2024 أمانة الأحساء. جميع الحقوق محفوظة.</p>
            <p>النظام الإلكتروني لحجز المواعيد</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        // التحقق من تسجيل الدخول المسبق
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'admin-dashboard-firebase.html';
            }
        });

        // معالجة إرسال نموذج تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            // تغيير حالة الزر
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>جاري التحقق...';
            
            try {
                // محاولة التحقق من Firebase أولاً
                let isValid = false;
                
                if (window.firebaseDB) {
                    try {
                        // البحث عن المستخدم في قاعدة البيانات
                        const adminQuery = window.query(
                            window.collection(window.firebaseDB, 'admins'),
                            window.where('username', '==', username)
                        );
                        
                        const querySnapshot = await window.getDocs(adminQuery);
                        
                        if (!querySnapshot.empty) {
                            querySnapshot.forEach((doc) => {
                                const adminData = doc.data();
                                if (adminData.password === password && adminData.active === true) {
                                    isValid = true;
                                    // حفظ بيانات إضافية
                                    localStorage.setItem('adminUsername', adminData.username);
                                    localStorage.setItem('adminRole', adminData.role || 'admin');
                                    localStorage.setItem('adminName', adminData.name || username);
                                }
                            });
                        }
                    } catch (firebaseError) {
                        console.warn('Firebase authentication failed, using fallback:', firebaseError);
                        // الانتقال للنظام البديل
                        isValid = validateCredentials(username, password);
                    }
                } else {
                    // نظام بديل إذا لم يكن Firebase متاحاً
                    isValid = validateCredentials(username, password);
                }
                
                if (isValid) {
                    // حفظ حالة تسجيل الدخول
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminUsername', username);
                    localStorage.setItem('loginTime', new Date().getTime());
                    
                    // إظهار رسالة نجاح
                    showAlert('تم تسجيل الدخول بنجاح', 'success');
                    
                    // الانتقال إلى لوحة التحكم
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard-firebase.html';
                    }, 1000);
                    
                } else {
                    showAlert('اسم المستخدم أو كلمة المرور غير صحيحة', 'danger');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('حدث خطأ أثناء تسجيل الدخول. يرجى المحاولة مرة أخرى.', 'danger');
            } finally {
                // إعادة تعيين الزر
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        });

        // التحقق من بيانات الاعتماد (النظام البديل)
        function validateCredentials(username, password) {
            // بيانات المدراء المسموح لهم
            const validAdmins = [
                { username: 'admin', password: 'admin123', name: 'المدير العام' },
                { username: 'supervisor', password: 'super123', name: 'المشرف' },
                { username: 'alahsa_admin', password: 'ahsa2024', name: 'مدير الأحساء' }
            ];
            
            const admin = validAdmins.find(a => a.username === username && a.password === password);
            if (admin) {
                localStorage.setItem('adminName', admin.name);
                localStorage.setItem('adminRole', 'admin');
                return true;
            }
            
            return false;
        }

        // إظهار رسائل التنبيه
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            container.appendChild(alert);
            
            // إزالة تلقائية بعد 5 ثواني
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // التحقق من Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
