<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الإدارة - أمانة الأحساء</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* ألوان أمانة الأحساء */
            --primary-color: #1a5f3f;
            --primary-light: #2d7d5f;
            --primary-dark: #0d3d28;
            --secondary-color: #d4af37;
            --accent-gold: #f4e67c;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            
            /* ألوان النص */
            --text-dark: #1f2937;
            --text-primary: #374151;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            
            /* ألوان الخلفية */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-light: #f1f5f9;
            --bg-dark: #0f172a;
            
            /* التدرجات */
            --gradient-primary: linear-gradient(135deg, #1a5f3f 0%, #2d7d5f 50%, #d4af37 100%);
            --gradient-secondary: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --gradient-gold: linear-gradient(135deg, #d4af37 0%, #f4e67c 100%);
            
            /* الظلال */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(26, 95, 63, 0.15), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* الحدود */
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 20px;
            --border-radius-xl: 24px;
        }

        * {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 15px 30px;
            border-radius: var(--border-radius-lg);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 30px;
            align-self: flex-start;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .login-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius-xl);
            padding: 50px 40px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-primary);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: white;
            font-size: 2.5rem;
            box-shadow: var(--shadow-lg);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control {
            border: 3px solid #e5e7eb;
            border-radius: var(--border-radius-md);
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(26, 95, 63, 0.25);
            background: var(--bg-primary);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: 800;
            border-radius: var(--border-radius-lg);
            background: var(--gradient-primary);
            border: none;
            color: white;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow-lg);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
            background: var(--primary-dark);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert-custom {
            border: none;
            border-radius: var(--border-radius-md);
            padding: 15px;
            margin: 20px 0;
            font-weight: 500;
            border-left: 4px solid;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border-left-color: var(--danger-color);
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border-left-color: var(--success-color);
        }

        .remember-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-label {
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .demo-info {
            background: var(--bg-light);
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius-md);
            padding: 20px;
            margin-top: 25px;
            text-align: center;
        }

        .demo-info h6 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .demo-info p {
            color: var(--text-secondary);
            margin: 5px 0;
            font-size: 0.95rem;
        }

        /* تحسينات الاستجابة */
        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
            }
            
            .login-card {
                padding: 30px 25px;
            }
            
            .login-title {
                font-size: 1.7rem;
            }
            
            .login-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .form-control {
                padding: 12px 15px;
            }
            
            .btn-login {
                padding: 15px;
                font-size: 1.2rem;
            }
            
            .remember-section {
                flex-direction: column;
                align-items: stretch;
            }
        }

        @media (max-width: 576px) {
            .back-link {
                padding: 12px 20px;
                font-size: 1rem;
                margin-bottom: 20px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }

        /* تأثيرات الحركة */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="login-container fade-in">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-right"></i>
            العودة للرئيسية
        </a>

        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1 class="login-title">دخول الإدارة</h1>
                <p class="login-subtitle">أمانة الأحساء - نظام إدارة المواعيد</p>
            </div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        اسم المستخدم
                    </label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="أدخل اسم المستخدم" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="أدخل كلمة المرور" required>
                </div>

                <div class="remember-section">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            تذكرني
                        </label>
                    </div>
                    <a href="#" class="forgot-link">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn-login">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        تسجيل الدخول
                    </span>
                </button>
            </form>

            <div class="demo-info">
                <h6>
                    <i class="fas fa-info-circle me-1"></i>
                    بيانات التجربة
                </h6>
                <p><strong>اسم المستخدم:</strong> admin</p>
                <p><strong>كلمة المرور:</strong> admin123</p>
                <div class="mt-3">
                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="quickLogin()">
                        <i class="fas fa-bolt me-1"></i>
                        دخول سريع للتجربة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // التحقق من تسجيل الدخول المسبق
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                showAlert('أنت مسجل دخول مسبقاً، جاري التوجيه للوحة التحكم...', 'success');
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
                return;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('.btn-login');
            const btnText = submitBtn.querySelector('.btn-text');
            
            // إزالة التنبيهات السابقة
            document.querySelectorAll('.alert-custom').forEach(alert => alert.remove());
            
            // التحقق من صحة البيانات
            if (!username || !password) {
                showAlert('يرجى ملء جميع الحقول المطلوبة', 'danger');
                return;
            }
            
            // إظهار التحميل
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="loading-spinner"></div>جاري التحقق...';
            
            // محاكاة طلب تسجيل الدخول
            setTimeout(() => {
                if (username === 'admin' && password === 'admin123') {
                    // حفظ حالة تسجيل الدخول
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminUsername', username);
                    
                    showAlert('تم تسجيل الدخول بنجاح! جاري التوجيه...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    showAlert('اسم المستخدم أو كلمة المرور غير صحيحة', 'danger');
                    
                    // إعادة تعيين الزر
                    submitBtn.disabled = false;
                    btnText.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول';
                }
            }, 1500);
        });

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-custom alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                ${message}
            `;
            
            const form = document.getElementById('loginForm');
            form.insertBefore(alertDiv, form.firstChild);
            
            // إزالة التنبيه بعد 5 ثوان
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // وظيفة الدخول السريع للتجربة
        function quickLogin() {
            // حفظ حالة تسجيل الدخول مباشرة
            localStorage.setItem('adminLoggedIn', 'true');
            localStorage.setItem('adminUsername', 'admin');
            
            showAlert('تم تسجيل الدخول بنجاح! جاري التوجيه...', 'success');
            
            setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
            }, 1000);
        }

        // تحسين تجربة المستخدم
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // السماح بالدخول عند الضغط على Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
